<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Listagem de Linha</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton actionListener="#{controleLinha.novo()}"
                                 value="Nova Linha" icon="ui-icon-plus"
                                 oncomplete="PF('dlg').show();"
                                 update=":formEdicao"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu id="ordem" value="#{controleLinha.dao.ordem}">
                            <f:selectItem itemLabel="ID" itemValue="id"/>
                            <f:selectItem itemLabel="Nome" itemValue="nome"/>
                            <f:selectItem itemLabel="Prefixo" itemValue="prefixo"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleLinha.dao.filtro}">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos"/>
                        <p:inputText value="#{controleLinha.dao.maximoObjetos}" size="5">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputText>
                        <p:commandButton action="#{controleLinha.dao.primeiro()}"
                                         value="Primeiro" update="listagem"/>
                        <p:commandButton action="#{controleLinha.dao.anterior()}"
                                         value="Anterior" update="listagem"/>
                        <p:commandButton action="#{controleLinha.dao.proximo()}"
                                         value="Próximo" update="listagem"/>
                        <p:commandButton action="#{controleLinha.dao.ultimo()}"
                                         value="Ultimo" update="listagem"/>
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleLinha.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="header">
                        <p:outputLabel value="Listagem de Linhas"/>
                    </f:facet>
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleLinha.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Prefixo">
                        <p:outputLabel value="#{obj.prefixo}"/>
                    </p:column>      
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton
                                actionListener="#{controleLinha.editar(obj.id)}"
                                icon="ui-icon-pencil"
                                update=":formEdicao"
                                process="@form"
                                oncomplete="PF('dlg').show();"
                                id="btnAlterar"/>
                            <p:commandButton
                                actionListener="#{controleLinha.remover(obj.id)}"
                                icon="ui-icon-trash"
                                update="@form"
                                process="@form"
                                id="btnExcluir"
                                onclick="if (!confirm('Confirma a exclusão do objeto'))
                                            return false"/>                           
                        </div>
                    </p:column>                    
                </p:dataTable>
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog widgetVar="dlg" header="Edição" resizable="false" modal="true"
                      width="700" height="450">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Dados Principais">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <f:facet name="footer">
                                        <div align="center">
                                            <p:commandButton value="Salvar"
                                                             icon="ui-icon-disk"
                                                             actionListener="#{controleLinha.salvar()}"
                                                             update=":formEdicao :formListagem"
                                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                                        </div>
                                    </f:facet>
                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{controleLinha.objeto.id}" readonly="true" size="10"/>
                                    <p:outputLabel value="Nome" for="txtNome"/>
                                    <p:inputText id="txtNome" value="#{controleLinha.objeto.nome}"/>
                                    <p:outputLabel value="Prefixo" for="txtPrefixo"/>
                                    <p:inputText id="txtPrefixo" value="#{controleLinha.objeto.prefixo}"/>
                                    <f:selectItem itemLabel="Selecione um registro"
                                                  noSelectionOption="true"/>
                                </p:panelGrid>
                            </div>
                        </p:tab>
                    </p:tabView>
                </h:form>
                <ui:include src="/templates/ajaxstatus.xhtml"/>
            </p:dialog>
        </ui:define>         
    </ui:composition>
</html>
